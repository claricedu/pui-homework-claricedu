      <h3>How Small the Beattles Run</h3>

      <h4>words by Emma Li, visualization by Clarice Du</h4>

      <p class="poem" id="s1p1">I run quickly</p>
      <p class="poem" id="s1p2">through blackberry bushes</p>
      <p class="poem" id="s1p3">but the thorns are just handle bars</p>
      <p class="poem" id="s1p4">and the berries</p>
      <p class="poem" id="s1p5">dye our feet purple.</p>
