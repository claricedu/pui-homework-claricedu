<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>Bakery Shop</title>
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <script defer src="./js/rollsData.js"></script>
    <script defer src="./js/script.js"></script>
  </head>
  

  <body>
    <nav>
      <div class="logo-container">
        <a href="index.html"><img class="logo" src="https://claricedu.github.io/pui-homework-claricedu/assets/logo/logo-01.svg" alt="Logo"></a>
      </div>
      
      <div class="nav-items">
        <div class="nav-item"><p><a class="selected-nav-item" href="index.html">PRODUCTS</a></p></div>
      <div class="nav-item"><p><a href="shopping-cart.html">CART</a></p></div>
      </div>
    </nav>

    <main>  
      <h3 id="detail-header-text">Original cinnamon roll</h3>
    
      <div class="detail-container">
        <div>
          <img id="detail-img" src="https://claricedu.github.io/pui-homework-claricedu/assets/products/original-cinnamon-roll.jpg" alt="original cinnamon roll">
        </div>
        
        <div class="detail-des-container">
          <div><p class="detail-text">Customize our delicious, <br> hand-made cinnamon rolls to <br> your liking!</p></div>
          
          <div class="detail-selection">
            <p>Glazing:</p>
            <select id="glazingSelect" onchange="glazingChange(this)">
              <!-- options populated dynamically -->
            </select>
          </div>
    
          <div class="detail-selection">
            <p>Pack size:</p>
            <select id="packSelect" onchange="sizeChange(this)">
              <!-- options populated dynamically -->
            </select>
          </div>
          
          <div class="detail-add-cart">
            <p id="detail-price">$2.49</p>
            <button id="detail-add-cart-button">Add to Cart</button>
          </div>
        </div>
      </div>
    </main>
    
  </body>
</html>
