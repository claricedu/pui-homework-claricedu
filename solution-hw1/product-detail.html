<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>Bakery Shop</title>
    <link rel="stylesheet" type="text/css" href="./css/style.css">
  </head>
  

  <body>
    <div id="header">
      <a href="index.html">
        <img class="logo" src="/assets/logo/logo-01.svg" alt="bakery logo">
      </a>
      <hr>
      <h3><a class="selected-page" href="index.html">PRODUCTS</a></h3>
      <h3><a href="shopping-cart.html">CART</a></h3>
      <br><br>
    </div>

    <div id="mainContent">
      

    <h3>Our hand made cinnamon rolls:</h3>
    <br>
    <h3 class="product-name">Original Cinnamon Roll</h3>
      <img class="detail-img" src="/assets/products/original-cinnamon-roll.jpg" alt="original cinnamon roll">
      

      <p>Customize our delicious, <br> hand made rolls <br> to your liking!</p>


        <br><br><br>
        <div class="selection">
          <p>Glazing:</p>
          <select name="glazing">
              <option value="original">Keep original</option>
              <option value="sugar-milk">Sugar milk</option>
              <option value="vanilla-milk">Vanilla milk</option>
              <option value="double-chocolate">Double chocolate</option>
          </select>
        </div>
        <br><br>
  
        <div class="selection">
          <p>Pack size:</p>
          <select name="pack-size">
              <option value="1">1</option>
              <option value="3">3</option>
              <option value="6">6</option>
              <option value="12">12</option>
          </select>
        </div>
        

      <br><br><br>
      <p>$2.49    <button>Add to Cart</button></p> 

      </div>
  </body>
