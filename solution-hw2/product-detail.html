<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>Bakery Shop</title>
    <link rel="stylesheet" type="text/css" href="./css/style.css">
  </head>
  

  <body>
    <nav>
      <div class="logo-container">
        <a href="index.html"><img class="logo" src="https://claricedu.github.io/pui-homework-claricedu/assets/logo/logo-01.svg" alt="Logo"></a>
      </div>
      
      <div class="nav-items">
        <div class="nav-item"><h3><a class="selected-nav-item" href="index.html">PRODUCTS</a></h3></div>
      <div class="nav-item"><h3><a href="shopping-cart.html">CART</a></h3></div>
      </div>
    </nav>

    <main>  
      <h3>Original cinnamon roll</h3>
    
      <div class="detail-container">
        <div>
          <img src="https://claricedu.github.io/pui-homework-claricedu/assets/products/original-cinnamon-roll.jpg" alt="original cinnamon roll">
        </div>
        
        <div class="detail-des-container">
          <div><p class="detail-text">Customize our delicious, <br> hand-made cinnamon rolls to <br> your liking!</p></div>
          
          <div class="detail-selection">
            <p>Glazing:</p>
            <select name="glazing">
                <option value="original">Keep original</option>
                <option value="sugar-milk">Sugar milk</option>
                <option value="vanilla-milk">Vanilla milk</option>
                <option value="double-chocolate">Double chocolate</option>
            </select>
          </div>
    
          <div class="detail-selection">
            <p>Pack size:</p>
            <select name="pack-size">
                <option value="1">1</option>
                <option value="3">3</option>
                <option value="6">6</option>
                <option value="12">12</option>
            </select>
          </div>
          
          <div><p>$2.49<button>Add to Cart</button></p> </div>
        </div>
      </div>
    </main>
    
  </body>
</html>
