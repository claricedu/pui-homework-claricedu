<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>Bakery Shop</title>
    <link rel="stylesheet" type="text/css" href="./css/style.css">
  </head>
  

  <body>
    <header>
      <div class="logo-container">
        <img class="logo" src="https://claricedu.github.io/pui-homework-claricedu/assets/logo/logo-01.svg" alt="Logo">
      </div>
      
      <div class="nav-items">
        <div class="nav-item"><h3><a href="index.html">PRODUCTS</a></h3></div>
      <div class="nav-item"><h3><a class="selected-nav-item" href="shopping-cart.html">CART</a></h3></div>
      </div>
  </header>

  <main class="cart-main">
    <h3>Shopping Cart</h3>
    <br>        
    <div class="cart-container">
      <div class="cart-product-des-container">
        <div>
          <img class="cart-img" src="https://claricedu.github.io/pui-homework-claricedu/assets/products/original-cinnamon-roll.jpg" alt="original cinnamon roll">
          <p class="cart-remove-text">Remove</p>
        </div>
        <div>
          <p class="product-name">Original Cinnamon Roll</p>
          <p>Glazing: Keep Original</p>
          <p>Pack size: 1</p>
        </div>
      </div>
      
      <div>
        <h3>$2.49</h3>
      </div>
    </div>

    <div class="cart-container">
      <div class="cart-product-des-container">
        <div>
          <img class="cart-img" src="https://claricedu.github.io/pui-homework-claricedu/assets/products/double-chocolate-cinnamon-roll.jpg" alt="double chocolate cinnamon roll">      
          <p class="cart-remove-text">Remove</p>
        </div>
        <div>
          <p class="product-name">Double Chocolate Cinnamon Roll</p>
          <p>Glazing: Sugar Milk</p>
          <p>Pack size: 6</p>
        </div>
      </div>
      
      <div>
        <h3>$27.45</h3>
      </div>
    </div>

    <hr class="cart-checkout-line">

    <div class="cart-checkout-container">
      <div class="cart-total-container">
        <div><h3>Total</h3></div>
        <div><h3>$29.94</h3></div>
      </div>

      <div>
        <button>Check Out</button>
      </div>
    </div> 


  </main>
    
</body>
</html>
